<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TF2 AI Agent</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    color: #e0e0e0;
    font-family: 'Courier New', monospace;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  #header {
    padding: 12px 16px;
    background: #16213e;
    border-bottom: 1px solid #0f3460;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #header h1 {
    font-size: 16px;
    color: #e94560;
  }
  #status {
    font-size: 12px;
    padding: 4px 10px;
    border-radius: 12px;
    background: #533483;
  }
  #status.connected { background: #1a5c2a; }
  #status.disconnected { background: #8b1a1a; }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .msg {
    max-width: 85%;
    padding: 10px 14px;
    border-radius: 8px;
    line-height: 1.5;
    white-space: pre-wrap;
    word-wrap: break-word;
    font-size: 14px;
  }
  .msg.user {
    align-self: flex-end;
    background: #0f3460;
    color: #fff;
  }
  .msg.assistant {
    align-self: flex-start;
    background: #16213e;
    border: 1px solid #0f3460;
  }
  .msg.context {
    align-self: center;
    background: #1a1a2e;
    border: 1px solid #533483;
    color: #a0a0c0;
    font-size: 12px;
    max-width: 95%;
  }
  .msg.error {
    align-self: center;
    background: #2d1117;
    border: 1px solid #8b1a1a;
    color: #e94560;
    font-size: 12px;
  }
  #input-area {
    padding: 12px 16px;
    background: #16213e;
    border-top: 1px solid #0f3460;
    display: flex;
    gap: 8px;
  }
  #input {
    flex: 1;
    background: #1a1a2e;
    border: 1px solid #0f3460;
    color: #e0e0e0;
    padding: 10px 14px;
    border-radius: 6px;
    font-family: inherit;
    font-size: 14px;
    outline: none;
  }
  #input:focus { border-color: #e94560; }
  #input::placeholder { color: #555; }
  #send {
    background: #e94560;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-family: inherit;
    font-size: 14px;
    font-weight: bold;
  }
  #send:hover { background: #c73e54; }
  #send:disabled { background: #555; cursor: not-allowed; }
</style>
</head>
<body>

<div id="header">
  <h1>TF2 AI Agent</h1>
  <span id="status" class="disconnected">Disconnected</span>
</div>

<div id="messages"></div>

<div id="input-area">
  <input id="input" type="text" placeholder="Ask about the game or set a new goal..." autocomplete="off" />
  <button id="send">Send</button>
</div>

<script>
(function() {
  const messagesEl = document.getElementById('messages');
  const inputEl = document.getElementById('input');
  const sendBtn = document.getElementById('send');
  const statusEl = document.getElementById('status');

  let ws = null;
  let currentAssistantMsg = null;
  let reconnectTimer = null;

  function connect() {
    const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
    ws = new WebSocket(proto + '//' + location.host + '/ws');

    ws.onopen = function() {
      statusEl.textContent = 'Connected';
      statusEl.className = 'connected';
      inputEl.disabled = false;
      sendBtn.disabled = false;
      if (reconnectTimer) { clearTimeout(reconnectTimer); reconnectTimer = null; }
    };

    ws.onclose = function() {
      statusEl.textContent = 'Disconnected';
      statusEl.className = 'disconnected';
      inputEl.disabled = true;
      sendBtn.disabled = true;
      // Auto-reconnect after 3s
      reconnectTimer = setTimeout(connect, 3000);
    };

    ws.onerror = function() {
      ws.close();
    };

    ws.onmessage = function(event) {
      var data;
      try { data = JSON.parse(event.data); } catch(e) { return; }

      if (data.type === 'context') {
        addMessage(data.text, 'context');
      } else if (data.type === 'token') {
        if (!currentAssistantMsg) {
          currentAssistantMsg = addMessage('', 'assistant');
        }
        currentAssistantMsg.textContent += data.text;
        scrollToBottom();
      } else if (data.type === 'done') {
        currentAssistantMsg = null;
        inputEl.disabled = false;
        sendBtn.disabled = false;
        inputEl.focus();
      } else if (data.type === 'error') {
        addMessage(data.text, 'error');
        currentAssistantMsg = null;
        inputEl.disabled = false;
        sendBtn.disabled = false;
      }
    };
  }

  function addMessage(text, cls) {
    var el = document.createElement('div');
    el.className = 'msg ' + cls;
    el.textContent = text;
    messagesEl.appendChild(el);
    scrollToBottom();
    return el;
  }

  function scrollToBottom() {
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function sendMessage() {
    var text = inputEl.value.trim();
    if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
    addMessage(text, 'user');
    ws.send(text);
    inputEl.value = '';
    inputEl.disabled = true;
    sendBtn.disabled = true;
    currentAssistantMsg = null;
  }

  sendBtn.addEventListener('click', sendMessage);
  inputEl.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Start connection
  connect();
})();
</script>

</body>
</html>
